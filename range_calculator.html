!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>CSE 121b: Week 04 | Sample Solution</title>
	<link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <header>
        <h1>Projectial Motion Calculator</h1>
        
    </header>
    <main>
        <section>
            <h2>Range</h2>
            
            <div>
                <label>g constant:</label>
                <input type="text" id="g" name="g"></input>
            </div>
            
            <div>
                <label>Angle:</label>
                <input type="text" id="angle" name="angle"></input>
            </div>
            <div>
                <label>Inital Velocitu:</label>
                <input type="text" id="vi" name="vi"></input>
            </div>
            
            <div>
                <input type="button" id="rangebutton" value="Get Range"></input>
            </div>
            <div>
                <label>Range:</label>
                <input type="text" id="range" name="range" disabled></input>
            </div>
        </section>

        <section>
            <h2>Range with Uncertitiy</h2>
            <div>
                <label>g constant:</label>
                <input type="text" id="g2" name="g2"></input>
            </div>
            
            <div>
                <label>Angle:</label>
                <input type="text" id="angle2" name="angle2"></input>
            </div>
            <div>
                <label>Angle Unvertity :</label>
                <input type="text" id="angle_un" name="angle_un"></input>
            </div>
            <div>
                <label>Inital Velocity:</label>
                <input type="text" id="vi2" name="vi2"></input>
            </div>

            <div>
                <label>Inital Velocity Uncertitiy:</label>
                <input type="text" id="vi_un" name="vi_un"></input>
            </div>
            
            <div>
                <input type="button" id="rangebutton_with_un" value="Get Range"></input>
            </div>
            <div>
                <label>Range:</label>
                <input type="text" id="range_un" name="range_un" disabled></input>
            </div>
            <div>
                <label>Uncertity:</label>
                <input type="text" id="un" name="un" disabled></input>
            </div>
        </section>

        <section>
            <h2>Smiple range calculator with air drag</h2>
            <div>
                <label>g constant (m/s^2):</label>
                <input type="text" id="g3" name="g3"></input>
            </div>
            <div>
                <label>Inital Height(m):</label>
                <input type="text" id="y" name="y"></input>
            </div>
            <div>
                <label>Inital Height Unvertity (m):</label>
                <input type="text" id="y_un" name="y_un"></input>
            </div>
            <div>
                <label>Angle (degrees):</label>
                <input type="text" id="angle3" name="angle3"></input>
            </div>
            <div>
                <label>Angle Unvertity (degrees):</label>
                <input type="text" id="angle_un3" name="angle_un3"></input>
            </div>
            <div>
                <label>Inital Velocity (m/s):</label>
                <input type="text" id="vi3" name="vi3"></input>
            </div>

            <div>
                <label>Inital Velocity Uncertitiy (m/s):</label>
                <input type="text" id="vi_un3" name="vi_un3"></input>
            </div>

            <div>
                <label>Drag Coefficent:</label>
                <input type="text" id="C" name="C"></input>
            </div>
            <div>
                <label>Drag Coefficent Uncertitiy:</label>
                <input type="text" id="C_un" name="C_un"></input>
            </div>
            <div>
                <label>Mass (kg):</label>
                <input type="text" id="mass" name="mass"></input>
            </div>
            <div>
                <label>Mass Uncertitiy (kg):</label>
                <input type="text" id="mass_un" name="mass_un"></input>
            </div>
            <div>
                <label>Diameter (m):</label>
                <input type="text" id="d" name="d"></input>
            </div>
            <div>
                <label>Diameter Uncertitiy (m):</label>
                <input type="text" id="d_un" name="d_un"></input>
            </div>
            <div>
                <label>Air Density:</label>
                <input type="text" id="p" name="p"></input>
            </div>
            <div>
                <label>Air Density Uncertitiy:</label>
                <input type="text" id="p_un" name="p_un"></input>
            </div>
            
            <div>
                <input type="button" id="rangebutton_with_drag" value="Get Range"></input>
            </div>

            <div>
                <label>Range:</label>
                <input type="text" id="range_drag" name="range_drag" disabled></input>
            </div>
            <div>
                <label>Uncertity:</label>
                <input type="text" id="un_drag" name="un_drag" disabled></input>
            </div>
        </section>
    </main>
	<footer>
        &copy;<span id="year"></span> | Projectial Motion Calculator | Final Project
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/calculator.js"></script>
</body>

</html>
